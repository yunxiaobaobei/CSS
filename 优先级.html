<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            color: red;
        }

        div{
            color: green !important;

        .orange

            color: blue;
        }

</head>
<body>
    
    <div class="orange" id="blue" style="color: pink;">
        测试优先级
    </div>
