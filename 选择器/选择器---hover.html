<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover
        {
            text-decoration: none;
            color: red;
            background-color: green;
        }

        div:hover
        {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 任何一个标签都可以添加伪类，设置鼠标悬停效果 -->
    <a href="#">这是超链接</a>

    <div>
        这是一个div
    </div>
</body>
</html>
