<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 */
        div a {
            /* 去掉下划线 */
            text-decoration: none;
        }

        /* 子代选择器 */
        div>a {
            color: red;


        }
    </style>
</head>

<body>
    <div>
        父级
        <a href="#">这是div的a</a>
        <p>
            <a href="#">这是div里面的p里面的a</a>
        </p>
    </div>
</body>

</html>
