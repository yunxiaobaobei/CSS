<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father
        {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .father::before{
            /* content属性必须存在，否则伪元素不生效 */
            content: '老鼠';
            color: green;
            width: 100px;
            height: 100px;

            /* 默认为行内元素，宽高不生效 */
            display: block;
        }
        .father::after
        {
            /* content: '大米'; */
            content: url(../img/dog.jpg);
        }

    </style>
</head>
<body>
    <!-- 伪元素  通过css创建标签 装饰性的不重要的小图 -->
    <div class="father">哎</div>
</body>
</html>
