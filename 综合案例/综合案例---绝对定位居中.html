<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* left：50% 整个盒子会移动到浏览器中间偏右的位置 */
            left: 50%;
            /* margin-left: -150px; */
            /* 把盒子相左移动，自己的宽度的一般 */
            top: 50%;
            /* margin-top: -150px; */
            /* 位移：自己宽度高度的一半 */
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>



</body>

</html>
