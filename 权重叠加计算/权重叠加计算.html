<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 行内， id，class, 标签 */
        
        div #one
        {
            color: orchid;
        }

        .father .son
        {
            color: skyblue;
        }

        .father p{
            color: purple;
        }

        div p
        {
            color: pink;
        }


    </style>
</head>
<body>
    <div class="father"></div>
    <p class="son" id="one">我是一个标签</p>
</body>
</html>
